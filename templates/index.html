<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="parent">
      <div class="container-camera">
        <div class="top">
          <div class="first-camera" id="first-camera">
            <h2>First Camera</h2>
            <img src="{{ url_for('video_first') }}" alt="First Camera Stream" />
          </div>
        </div>
        <div class="oth_camera">
          <div class="second-camera" id="second-camera">
            <h2>Second Camera</h2>
            <img
              src="{{ url_for('video_second') }}"
              alt="Second Camera Stream"
            />
          </div>
          <div class="third-camera" id="third-camera">
            <h2>Third Camera</h2>
            <img src="{{ url_for('video_third') }}" alt="Third Camera Stream" />
          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="btn1" id="btn1">1</button>
        <button class="btn2" id="btn2">2</button>
        <button class="btn3" id="btn3">3</button>
      </div>
      
    </div>
    <script src="{{ url_for('static', filename='javascript.js') }}"></script>
  </body>
</html>
